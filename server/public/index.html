<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Mentat - Arlo1</title>
		<link rel="stylesheet" href="style.css" />
		<script type="importmap">
			{
				"imports": {
					"three": "https://unpkg.com/three@0.160.0/build/three.module.js"
				}
			}
		</script>
	</head>
	<body>
		<div id="flash"></div>
		<div id="hud">
			<div id="hudHeader" class="hud-header">
				<span class="hud-title">Settings</span>
				<button id="showCameras" class="toggle-btn" title="Show Cameras">Show Cameras</button>
				<button id="toggleHud" class="toggle-btn" title="Hide/Show settings">
					Hide
				</button>
			</div>
			<div id="hudBody" class="hud-body">
				Load track JSONs
				<input id="file" type="file" accept="application/json" multiple />
				<label
					id="pathsRow"
					style="margin-top: 6px; font-size: 12px; color: #bbb"
				>
					<input id="showPaths" type="checkbox" checked /> Show track paths
				</label>
				<button id="start">Play tracks</button>
				<div
					id="simControls"
					style="display: flex; align-items: center; gap: 8px; margin-top: 6px"
				>
					<button id="stop">Pause</button>
				</div>
				<div id="trackList" style="margin-top: 10px; font-size: 12px"></div>
				<div id="legend">
					<div class="legend-row">
						<span class="swatch" style="background: #55ffcc"></span>
						Reconstruction
					</div>
				</div>
			</div>
		</div>
		<!-- Cameras overlay -->
		<div id="camOverlay" style="display:none">
			<div id="camOverlayHeader">
				<span>Live Cameras</span>
				<button id="closeCamOverlay">Close</button>
			</div>
			<div id="camGrid"></div>
		</div>
		<script type="module" src="js/main.js"></script>
	</body>
</html>
